apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "bank-with-istio.helmLabels" . | nindent 4}}
    {{- range $index, $value := .Values.leaderWriter.labels }}
    {{ $index }}: {{ $value }}
    {{- end}}
  name: {{ .Values.leaderWriter.name }}
spec:
  selector:
    matchLabels:
      {{- include "bank-with-istio.helmLabels" . | nindent 6}}
      {{- range $index, $value := .Values.leaderWriter.labels }}
      {{ $index }}: {{ $value }}
      {{- end}}
  template:
    metadata:
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        {{- include "bank-with-istio.helmLabels" . | nindent 8}}
        {{- range $index, $value := .Values.leaderWriter.labels }}
        {{ $index }}: {{ $value }}
        {{- end}}
    spec:
      containers:
        - env:
            - name: VERSION
              value: v0.6.5
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "true"
            - name: ENABLE_METRICS
              value: "true"
            - name: JVM_OPTS
              value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m
            - name: LOG_LEVEL
              value: info
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: service-api-config
            - configMapRef:
                name: ledger-db-config
          image: {{ printf "%s:%s@%s" .Values.leaderWriter.deployment.image.repository .Values.leaderWriter.deployment.image.tag .Values.leaderWriter.deployment.image.sha }}
          name: {{ .Values.leaderWriter.name }}
          readinessProbe:
            {{- toYaml .Values.leaderWriter.deployment.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.leaderWriter.deployment.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.leaderWriter.deployment.podSecurityContext | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.leaderWriter.deployment.startupProbe | nindent 12 }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: publickey
              readOnly: true
      securityContext:
        {{- toYaml .Values.leaderWriter.deployment.securityContext | nindent 8 }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: publickey
          secret:
            items:
              - key: jwtRS256.key.pub
                path: publickey
            secretName: jwt-key
