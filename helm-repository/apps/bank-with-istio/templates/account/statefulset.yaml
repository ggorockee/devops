apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    {{- toYaml .Values.account.labels | nindent 4 }}
  name: {{ .Values.account.name }}
spec:
  replicas: {{ .Values.account.statefulset.replicas }}
  selector:
    matchLabels:
      {{- toYaml .Values.account.labels | nindent 6 }}
  serviceName: {{ .Values.account.name }}
  template:
    metadata:
      labels:
        {{- toYaml .Values.account.labels | nindent 8 }}
    spec:
      containers:
        - envFrom:
            {{- range $key, $value := .Values.extraConfig }}
            - configMapRef:
                name: {{ $value.name }}
            {{- end}}
          image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/accounts-db:v0.6.5@sha256:abb955756a82b115e0fd9c5fa1527ae1a744b398b357fd6d7a26348feccad181
          name: {{ .Values.account.name }}
          ports:
            {{- with index .Values.account.service.ports 0}}
            - containerPort: {{ .targetPort }}
            {{- end}}
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
              subPath: postgres
      serviceAccountName: {{ .Values.serviceAccount.name }}
      volumes:
        - emptyDir: {}
          name: postgresdb
