apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "bank-with-istio.helmLabels" . | nindent 4}}
    {{- range $index, $value := .Values.balanceReader.labels }}
    {{ $index }}: {{ $value }}
    {{- end}}
  name: {{ .Values.balanceReader.name }}
spec:
  selector:
    matchLabels:
      {{- include "bank-with-istio.helmLabels" . | nindent 6}}
      {{- range $index, $value := .Values.balanceReader.labels }}
      {{ $index }}: {{ $value }}
      {{- end}}
  template:
    metadata:
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        {{- include "bank-with-istio.helmLabels" . | nindent 8}}
        {{- range $index, $value := .Values.balanceReader.labels }}
        {{ $index }}: {{ $value }}
        {{- end}}
    spec:
      containers:
        - env:
            - name: VERSION
              value: v0.6.5
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "true"
            - name: ENABLE_METRICS
              value: "true"
            - name: POLL_MS
              value: "100"
            - name: CACHE_SIZE
              value: "1000000"
            - name: JVM_OPTS
              value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m
            - name: LOG_LEVEL
              value: info
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            {{- range $key, $value := .Values.extraConfig }}
            - configMapRef:
                name: {{ $value.name }}
            {{- end}}
            {{- with .Values.leaderDb}}
            - configMapRef:
                name: {{ printf "%s-config" .name}}
            {{- end }}
          image: {{ printf "%s:%s@%s" .Values.balanceReader.deployment.image.repository .Values.balanceReader.deployment.image.tag .Values.balanceReader.deployment.image.sha }}
          livenessProbe:
            {{- toYaml .Values.balanceReader.deployment.livenessProbe | nindent 12 }}
          name: {{ .Values.balanceReader.name }}
          readinessProbe:
            {{- toYaml .Values.balanceReader.deployment.readinessProbe | nindent 12 }}
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 0.5Gi
              memory: 512Mi
            requests:
              cpu: 100m
              ephemeral-storage: 0.5Gi
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /healthy
              port: 8080
            periodSeconds: 10
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /tmp/.ssh
              name: publickey
              readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: 5
      volumes:
        - emptyDir: {}
          name: tmp
        - name: publickey
          secret:
            items:
              - key: jwtRS256.key.pub
                path: publickey
            secretName: jwt-key
