{{- if .Values.frontend.ingress.enable }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.frontend.ingress.virtualService.name }}
spec:
  hosts:
    {{- range $key, $value := .Values.frontend.ingress.virtualService.hosts }}
    - {{ $value | quote }}
    {{- end }}
  gateways:
    {{- range $key, $value := .Values.frontend.ingress.virtualService.gateways }}
    - {{ $value | quote }}
    {{- end }}
  http:
    {{- toYaml .Values.frontend.ingress.virtualService.http | nindent 4}}
{{- end}}