{{- if .Values.gke_ingress.enabled}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gateway.name" . }}
  annotations:
    # Enable use of manually pre-defined global static IP
    kubernetes.io/ingress.global-static-ip-name: {{ include "gateway.name" . | lower}}
    # Enable use of a GCP-managed certificate through a ManagedCertificate resource
    networking.gke.io/managed-certificates: {{ .Values.gke_ingress.managedCertificate.name }}
spec:
  rules:
    {{- toYaml .Values.gke_ingress.rules | nindent 2 }}
{{- end}}