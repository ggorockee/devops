apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: istio-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: istio-ingress
    # ingress.gcp.kubernetes.io/pre-shared-cert: ggorockee
    ingress.gcp.kubernetes.io/pre-shared-cert: projects/ggorockee-2024-08-16/locations/global/certificates/ggorockee
    networking.gke.io/v1beta1.FrontendConfig: istio-ingress
    kubernetes.io/ingress.class: "gce"  # Updated annotation
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: istio-ingress
      port:
        number: 80

  rules:
  - http:
      paths:
      - backend:
          service:
            name: istio-ingress
            port:
              number: 80
        path: /
        pathType: Prefix
    host: "*.ggorockee.com"